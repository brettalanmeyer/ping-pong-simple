<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Ping Pong</title>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link href="/static/app.css" rel="stylesheet">
		<style>

			button {
				display: block;
				width: 100px;
				cursor: pointer;
				border: solid 1px #ccc;
				border-radius: 4px;
				padding: 8px;
				color: white;
			}

			button:nth-child(3n){
				margin-bottom: 8px;
			}

			button.red {
				background: red;
			}

			button.green {
				background: green;
			}

			button.blue {
				background: blue;
			}

			button.yellow {
				background: yellow;
				color: black;
			}

		</style>
	</head>
	<body>

		<button class="red" data-color="red" data-action="score">score</button>
		<button class="red" data-color="red" data-action="undo">undo</button>
		<button class="red" data-color="red" data-action="reset">reset</button>

		<button class="green" data-color="green" data-action="score">score</button>
		<button class="green" data-color="green" data-action="undo">undo</button>
		<button class="green" data-color="green" data-action="reset">reset</button>

		<button class="blue" data-color="blue" data-action="score">score</button>
		<button class="blue" data-color="blue" data-action="undo">undo</button>
		<button class="blue" data-color="blue" data-action="reset">reset</button>

		<button class="yellow" data-color="yellow" data-action="score">score</button>
		<button class="yellow" data-color="yellow" data-action="undo">undo</button>
		<button class="yellow" data-color="yellow" data-action="reset">reset</button>

		<script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
		<script>
			$(function(){
				$("button").on("click", function(){
					var button = $(this);
					$.post("/buttons/" + button.data("color") + "/" + button.data("action"));
				});
			});
		</script>

	</body>
</html>
